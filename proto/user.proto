syntax = "proto3";

package user;

option go_package = "fafnir/shared/pb/security;pb";

import "base.proto";

message ProfileDataRequest {
  string user_id = 1;
}

message ProfileDataResponse {
  string user_id = 1;
  string first_name = 2;
  string last_name = 3;
  base.ErrorCode code = 4;
}

service UserService {
  rpc GetProfileData(ProfileDataRequest) returns (ProfileDataResponse);
}