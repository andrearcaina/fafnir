services:
  db:
    image: fafnir-postgres-db
    build:
      context: .
      dockerfile: postgres/Dockerfile
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - pgdata:/var/lib/postgresql/data

  api-gateway:
    build:
      context: ..
      dockerfile: services/api-gateway/Dockerfile
    volumes:
      - ../services/api-gateway:/app/services/api-gateway
      - ../shared:/app/shared
    depends_on:
      - auth-service
      - user-service
    ports:
      - "8080:8080"

  auth-service:
    build:
      context: ..
      dockerfile: services/auth-service/Dockerfile
    volumes:
        - ../services/auth-service:/app/services/auth-service
        - ../shared:/app/shared
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - AUTH_DB=${AUTH_DB}
      - DB_HOST_DOCKER=${DB_HOST_DOCKER}
      - DB_PORT=${DB_PORT}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - db
    ports:
    - "8081:8081"

  security-service:
    build:
      context: ..
      dockerfile: services/security-service/Dockerfile
    volumes:
      - ../services/security-service:/app/services/security-service
      - ../shared:/app/shared
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SECURITY_DB=${SECURITY_DB}
      - DB_HOST_DOCKER=${DB_HOST_DOCKER}
      - DB_PORT=${DB_PORT}

  user-service:
    build:
      context: ..
      dockerfile: services/user-service/Dockerfile
    volumes:
      - ../services/user-service:/app/services/user-service
      - ../shared:/app/shared
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - USER_DB=${USER_DB}
      - DB_HOST_DOCKER=${DB_HOST_DOCKER}
      - DB_PORT=${DB_PORT}

  web-app:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ../frontend:/app

volumes:
  pgdata: