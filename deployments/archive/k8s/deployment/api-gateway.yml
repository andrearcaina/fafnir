apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: fafnir
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: fafnir-api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SERVICE_NAME
              value: "api-gateway"
            - name: SERVICE_PORT
              value: "8080"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: fafnir-secrets
                  key: JWT_SECRET_KEY
      restartPolicy: Always