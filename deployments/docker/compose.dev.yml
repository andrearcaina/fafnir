services:
    db:
        build:
            context: ../../
            dockerfile: build/docker/postgres.Dockerfile
        container_name: fafnir-postgres-db
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_USER: ${POSTGRES_USER}
        volumes:
            - pgdata:/var/lib/postgresql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 60s
        networks:
            - fafnir-network

    api-gateway:
        build:
            context: ../../
            dockerfile: build/docker/go-services.Dockerfile
            target: ${BUILD_TARGET:-development}
            args:
                SERVICE_NAME: api-gateway
        environment:
            - SERVICE_NAME=api-gateway
            - SERVICE_PORT=8080
            - JWT_SECRET_KEY=${JWT_SECRET_KEY}
        volumes:
            - ../../src/api-gateway:/app/src/api-gateway:cached
            - ../../src/shared:/app/src/shared:cached
        depends_on:
            user-service:
                condition: service_started
            security-service:
                condition: service_started
            stock-service:
                condition: service_started
            auth-service:
                condition: service_started
        ports:
            - "8080:8080"
        networks:
            - fafnir-network

    auth-service:
        build:
            context: ../../
            dockerfile: build/docker/go-services.Dockerfile
            target: ${BUILD_TARGET:-development}
            args:
                SERVICE_NAME: auth-service
        environment:
            - SERVICE_NAME=auth-service
            - SERVICE_PORT=8081
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - AUTH_DB=${AUTH_DB}
            - DB_HOST=${DB_HOST_DOCKER}
            - DB_PORT=${DB_PORT}
            - JWT_SECRET_KEY=${JWT_SECRET_KEY}
            - NATS_HOST=${NATS_HOST_DOCKER}
            - NATS_PORT=${NATS_PORT}
        volumes:
            - ../../src/auth-service:/app/src/auth-service:cached
            - ../../src/shared:/app/src/shared:cached
        depends_on:
            db:
                condition: service_healthy
            nats:
                condition: service_healthy
        ports:
            - "8081:8081"
        networks:
            - fafnir-network

    security-service:
        build:
            context: ../../
            dockerfile: build/docker/go-services.Dockerfile
            target: ${BUILD_TARGET:-development}
            args:
                SERVICE_NAME: security-service
        environment:
            - SERVICE_NAME=security-service
            - SERVICE_PORT=8082
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - SECURITY_DB=${SECURITY_DB}
            - DB_HOST=${DB_HOST_DOCKER}
            - DB_PORT=${DB_PORT}
            - NATS_HOST=${NATS_HOST_DOCKER}
            - NATS_PORT=${NATS_PORT}
        volumes:
            - ../../src/security-service:/app/src/security-service:cached
            - ../../src/shared:/app/src/shared:cached
        depends_on:
            db:
                condition: service_healthy
            nats:
                condition: service_healthy
        networks:
            - fafnir-network

    user-service:
        build:
            context: ../../
            dockerfile: build/docker/go-services.Dockerfile
            target: ${BUILD_TARGET:-development}
            args:
                SERVICE_NAME: user-service
        environment:
            - SERVICE_NAME=user-service
            - SERVICE_PORT=8083
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - USER_DB=${USER_DB}
            - DB_HOST=${DB_HOST_DOCKER}
            - DB_PORT=${DB_PORT}
            - NATS_HOST=${NATS_HOST_DOCKER}
            - NATS_PORT=${NATS_PORT}
        volumes:
            - ../../src/user-service:/app/src/user-service:cached
            - ../../src/shared:/app/src/shared:cached
        depends_on:
            db:
                condition: service_healthy
            nats:
                condition: service_healthy
        networks:
            - fafnir-network

    stock-service:
        build:
            context: ../../
            dockerfile: build/docker/go-services.Dockerfile
            target: ${BUILD_TARGET:-development}
            args:
                SERVICE_NAME: stock-service
        environment:
            - SERVICE_NAME=stock-service
            - SERVICE_PORT=8084
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - STOCK_DB=${STOCK_DB}
            - DB_HOST=${DB_HOST_DOCKER}
            - DB_PORT=${DB_PORT}
            - REDIS_HOST=${REDIS_HOST_DOCKER}
            - REDIS_PORT=${REDIS_PORT}
            - REDIS_PASSWORD=${REDIS_PASSWORD}
            - FMP_API_KEY=${FMP_API_KEY}
        volumes:
            - ../../src/stock-service:/app/src/stock-service:cached
            - ../../src/shared:/app/src/shared:cached
        depends_on:
            db:
                condition: service_healthy
        networks:
            - fafnir-network

    order-service:
        build:
            context: ../../
            dockerfile: build/docker/go-services.Dockerfile
            target: ${BUILD_TARGET:-development}
            args:
                SERVICE_NAME: order-service
        environment:
            - SERVICE_NAME=order-service
            - SERVICE_PORT=8085
            - STOCK_SERVICE_HOST=stock-service
            - STOCK_SERVICE_PORT=8084
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - ORDER_DB=${ORDER_DB}
            - DB_HOST=${DB_HOST_DOCKER}
            - DB_PORT=${DB_PORT}
            - NATS_HOST=${NATS_HOST_DOCKER}
            - NATS_PORT=${NATS_PORT}
        volumes:
            - ../../src/order-service:/app/src/order-service:cached
            - ../../src/shared:/app/src/shared:cached
        depends_on:
            db:
                condition: service_healthy
            nats:
                condition: service_healthy
        networks:
            - fafnir-network

    portfolio-service:
        build:
            context: ../../
            dockerfile: build/docker/go-services.Dockerfile
            target: ${BUILD_TARGET:-development}
            args:
                SERVICE_NAME: portfolio-service
        environment:
            - SERVICE_NAME=portfolio-service
            - SERVICE_PORT=8086
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - PORTFOLIO_DB=${PORTFOLIO_DB}
            - DB_HOST=${DB_HOST_DOCKER}
            - DB_PORT=${DB_PORT}
            - NATS_HOST=${NATS_HOST_DOCKER}
            - NATS_PORT=${NATS_PORT}
        volumes:
            - ../../src/portfolio-service:/app/src/portfolio-service:cached
            - ../../src/shared:/app/src/shared:cached
        depends_on:
            db:
                condition: service_healthy
            nats:
                condition: service_healthy
        networks:
            - fafnir-network

    trade-engine:
        build:
            context: ../../
            dockerfile: build/docker/go-services.Dockerfile
            target: ${BUILD_TARGET:-development}
            args:
                SERVICE_NAME: trade-engine
        environment:
            - SERVICE_NAME=trade-engine
            - SERVICE_PORT=8087
            - STOCK_SERVICE_HOST=stock-service
            - STOCK_SERVICE_PORT=8084
            - PORTFOLIO_SERVICE_HOST=portfolio-service
            - PORTFOLIO_SERVICE_PORT=8086
            - NATS_HOST=${NATS_HOST_DOCKER}
            - NATS_PORT=${NATS_PORT}
        volumes:
            - ../../src/trade-engine:/app/src/trade-engine:cached
            - ../../src/shared:/app/src/shared:cached
        depends_on:
            nats:
                condition: service_healthy
            stock-service:
                condition: service_started
            order-service:
                condition: service_started
        networks:
            - fafnir-network

    nats:
        image: "nats:alpine"
        container_name: fafnir-nats
        restart: always
        command: "-js -m 8222"
        ports:
            - "4222:4222"
            - "8222:8222"
        volumes:
            - natsdata:/data
        healthcheck:
            test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 60s
        networks:
            - fafnir-network

    nats-setup:
        image: "natsio/nats-box:latest"
        container_name: fafnir-nats-setup
        restart: "no"
        volumes:
            - ../../infra/broker/init/nats.sh:/nats.sh
        environment:
            - NATS_HOST=${NATS_HOST_DOCKER}
            - NATS_PORT=${NATS_PORT}
        command: ["/bin/sh", "/nats.sh"]
        depends_on:
            nats:
                condition: service_healthy
        networks:
            - fafnir-network

    redis:
        image: "redis:latest"
        container_name: fafnir-stock-redis
        restart: always
        ports:
            - "6379:6379"
        networks:
            - fafnir-network

volumes:
    pgdata:
    natsdata:

networks:
    fafnir-network:
        name: fafnir-network # force the network name to be this not fafnir_fafnir-network
        driver: bridge
