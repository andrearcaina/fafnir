apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: fafnir
  labels:
    app: nats
spec:
  selector:
    app: nats
  ports:
    - port: 4222
      targetPort: 4222
      protocol: TCP
      name: client
    - port: 8222
      targetPort: 8222
      protocol: TCP
      name: monitoring
  type: ClusterIP